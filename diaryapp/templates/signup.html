<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>SignUp-Turning Pages</title>

    <!-- css -->
    <link href='{%static "css/bootstrap.css"%}' rel="stylesheet" />
    <link href='{%static "css/bootstrap-responsive.css"%}' rel="stylesheet" />
    <link href='{%static "css/prettyPhoto.css"%}' rel="stylesheet" />
    <link href='{%static "https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" %}' rel="stylesheet">
    <link href='{%static "css/style.css"%}' rel="stylesheet">

    <!-- Icons font CSS-->
    <link href='{% static "signup/vendor/mdi-font/css/material-design-iconic-font.min.css" %}' rel="stylesheet"
        media="all">
    <link href='{% static "signup/vendor/font-awesome-4.7/css/font-awesome.min.css" %}' rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href='{% static "signup/https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href='{% static "signup/vendor/select2/select2.min.css" %}' rel="stylesheet" media="all">
    <link href='{% static "signup/vendor/datepicker/daterangepicker.css" %}' rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href='{% static "signup/css/main.css" %}' rel="stylesheet" media="all">
</head>

<body style="background-color: #eceae6;">
    <!-- start header -->
    <header>
        <div class="top">
            <div class="container">
                <div class="row">

                    <div class="span6">

                        <!-- <ul class="social-network">
                    <li><a href="#" data-placement="bottom" title="Facebook"><i
                          class="icon-circled icon-bglight icon-facebook"></i></a></li>
                    <li><a href="#" data-placement="bottom" title="Twitter"><i
                          class="icon-circled icon-bglight icon-twitter"></i></a></li>
                    <li><a href="#" data-placement="bottom" title="Linkedin"><i
                          class="icon-circled icon-linkedin icon-bglight"></i></a></li>
                    <li><a href="#" data-placement="bottom" title="Pinterest"><i
                          class="icon-circled icon-pinterest  icon-bglight"></i></a></li>
                    <li><a href="#" data-placement="bottom" title="Google +"><i
                          class="icon-circled icon-google-plus icon-bglight"></i></a></li>
                  </ul>
     -->
                    </div>
                </div>
            </div>
        </div>
        <div class="container">


            <div class="row nomargin">
                <div class="span4">
                    <div class="logo">
                        <h1><a href="/">
                                <img src="../static/img/logo2.png" width="50px" height="50px" alt=""> TURNING PAGES</a>
                        </h1>
                    </div>
                </div>
                <div class="span8">
                    <div class="navbar navbar-static-top light">
                        <div class="navigation">
                            <nav>
                                <ul class="nav topnav">
                                    <li class="active">
                                        <a href="/signup/">SIGN UP</a>
                                    </li>
                                    <li>
                                        <a href="/login/">LOGIN</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <!-- end navigation -->
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins" style="width: 100%;">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">SIGNUP</h2>
                    <form method="POST">
                        {%csrf_token%}
                        <p style="color: red;">
                            {{message}}
                        </p>
                        <br><br>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Name" name="name">
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender">
                                    <option disabled="disabled" selected="selected">Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>


                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email" name="email">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Password" name="password">
                        </div>

                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>

        <div id="sub-footer">
            <div class="container">
                <div class="row">
                    <div class="span6">
                        <div class="copyright">
                            <p><span>&copy; Turning Pages. All right reserved</span></p>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </footer>
    </div>
    <!-- Jquery JS-->
    <script src="{% static 'signup/vendor/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{%static '/signup/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static '/signup/vendor/datepicker/moment.min.js'%}"></script>
    <script src="{% static '/signup/vendor/datepicker/daterangepicker.js'%}"></script>

    <!-- Main JS-->
    <script src="static/signup/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
